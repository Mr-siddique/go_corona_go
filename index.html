<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
    <title>Go Corona Go!</title>
  </head>
  <body>
   <div class="container text-center">
       <header class="text-center">
       <img src="logo.png" class="logo">
       <h2>Go <span class="text-danger">Corona</span> Go!</h2>
       </header>
       <div class="country-name">Loading...</div>
       <div class="change-country">Change Country.</div>
    <div class="search-box hide">
        <div class="close text-danger">X</div>
        <input id="input" type="text" placeholder="Search country...">
<div class="country-list">
<ul id="countries">
 
</ul>
</div>
    </div>
    <div class="data">
    <div class="total-cases">
        <div class="title">Total cases</div>
        <div class="value">0</div>
        <div class="new-value">0</div>
    </div>
    <div class="recovered">
      <div class="title">Recovered</div>
      <div class="value">0</div>
      <div class="new-value">0</div>
  </div>
  <div class="deaths">
      <div class="title">Deaths</div>
      <div class="value">0</div>
      <div class="new-value">0</div>
  </div>
  </div>
  <div class="graph">
      <canvas id="draw-graph"></canvas>
      
  </div>
   </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js" integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI=" crossorigin="anonymous"></script>
    <script language="JavaScript" src="http://www.geoplugin.net/javascript.gp" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
